<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Failproof Checklists</title>
        <link id="pagestyle" rel="stylesheet" href="./css/mini-dark.min.css">
        <link rel="stylesheet" href="./css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>
            <a class="logo" href="./index.html">FPCL</a>
            <button id="cycle-theme">X</button>
        </header>
        <div class="content">
            <div class="header">
                <h2 id="title"
                     class="editable"
                     contentEditable="true">
                </h2>
                <button type="button" name="button" id="save">Save</button>
                <button type="button" name="button" id="delete">Delete</button>
                <select id="kind" name="kind">
                    <option value="md">Markdown</option>
                    <option value="table">Table</option>
                </select>
                <button type="button" name="button" id="toggle-edit">View</button>
            </div>
            <div class="note-content" id="note-contents">
                <textarea id="contents">
                </textarea>
            </div>
        </div>
        
        <script src="js/vendor/remarkable.min.js"></script>
        <script src="js/vendor/extended-markdown-table.js"></script>
        <script src="js/model/notes.js" charset="utf-8"></script>
        <script src="js/model/users.js" charset="utf-8"></script>
        <script src="js/view/common.js" charset="utf-8"></script>
        <script src="js/view/note.js" charset="utf-8"></script>
        <script type="text/javascript">
            setup();
        </script>
    </body>
</html>
